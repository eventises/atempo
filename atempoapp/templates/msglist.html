{% extends "base.html" %}

{% block body %}
  <ul>
    {% for msg in msg_list %}
      <li>
        {{ msg.name }}: {{ msg.message }} ({{ msg.email }})
        <a href="{% url 'msg-details' msg.id %}">Details</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'msg-new' %}">New message</a>
{% endblock %}
